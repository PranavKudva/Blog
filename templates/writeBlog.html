{% extends 'base.html' %}
{% block write %}
{% block search %}
<div class="row">
    <ul class="nav nav-tabs">
        <li class="active"><a href="#Write" data-toggle="tab"><i class="icon-edit"></i>Write</a></li>
        <li><a href="#Search" data-toggle="tab"><i class="icon-search"></i>Search</a></li>
    </ul>

    <div class="tabbable tab-content">
        <div class="tab-pane active" id="Write">
            <form action="post/" method="post">
                {% csrf_token %}
                <br>
                <input type="text" class="form-control" id="title" maxlength="50" name="title" width="1100px"
                       placeholder="Caption here.Please do not exceed 50 letters">
                <br>
                <br>

                <div>
                    <textarea class="span8" maxlength="21000" name="contents" rows="15"
                              placeholder="Contents here.Please do not exceed 21000 letters"></textarea>
                </div>
                <div class="span8"></div>
                <input type="submit" class="btn btn-primary btn-large" value="Post">
            </form>
        </div>
        <div class="tab-pane" id="Search">
            <form action="/home/search/" method="get">
                <input type="text" name="title" class="input-medium search-query"
                       placeholder="Blog(s) you're looking for">
                <button type="submit" class="btn btn-primary"><i class="icon-search icon-white"></i>Search</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
{% endblock %}
